<form id="addStudentForm"  method="post" >
<div class="wrapper">
    <div class="title">
      Register Student
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" [(ngModel)]="student.firstName" class="input" id="firstName" name="firstName">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" [(ngModel)]="student.lastName" id="lastName" name="lastName">
       </div> 
       <div class="inputfield">
        <label>Father Name</label>
        <input type="text" class="input" [(ngModel)]="student.fatherName" id="fatherName" name="fatherName">
     </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" [(ngModel)]="student.password" id="password" name="password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" class="input">
       </div> 
         
       <div class="inputfield">
          <label>Class</label>
          <div class="custom_select">
            <select   [(ngModel)]="student.studentClass" class="select-style city" name="studentClass">
              <option value="Intermediate" selected="selected">Intermediate</option>
				<option value="High School">High School</option>
				<option value="9">9<sup>th</sup></option>
				<option value="8">8<sup>th</sup></option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input"  [(ngModel)]="student.email" id="email" name="email">
       </div> 
       <div class="inputfield">
          <label>Data of Birth</label>
          <input type="date" id="dateOfBirth" value="1994-01-01"  [(ngModel)]="student.dateOfBirth" max="2016-12-31" name="dateOfBirth" class="input">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" id="phone"  [(ngModel)]="student.phoneNumber" name="phoneNumber">
       </div> 
      <div class="inputfield">
          <label>House number</label>
          <input type="number" class="input"  [(ngModel)]="student.houseNumber" id="houseNumber" name="houseNumber">
       </div> 
        <div class="inputfield">
          <label>Street</label>
          <input type="text" class="input"  [(ngModel)]="student.streetName" id="streetName" name="streetName">
       </div> 
       <div class="inputfield">
          <label>City</label>
          <div class="custom_select" name="city">
            <select  [(ngModel)]="student.city" class="select-style city" name="city">
             <option value="Bangalore" selected="selected">Bangalore</option>
			<option value="Chennai">Chennai</option>
			<option value="Delhi">Delhi</option>
			<option value="Kolkatta">Kolakatta</option>
			<option value="Mumbai">Mumbai</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
          <label>State</label>
          <div class="custom_select"   name="state">
            <select class="select-style city" name="state" [(ngModel)]="student.state">
              <option value="UP" selected="selected">UP</option>
				<option value="MP">MP</option>
				<option value="UK">UK</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
          <label>Country</label>
          <div class="custom_select" name="country">
            <select class="select-style city" name="country" [(ngModel)]="student.country">
              <option value="India" selected="selected">India</option>
				<option value="Nepal">Nepal</option>
				<option value="US">US</option>
            </select>
          </div>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" [(ngModel)]="student.pincode" class="input" id="pincode" name="pincode">
       </div> 
      <div class="inputfield">
        <input type="submit" value="ADD STUDENT" class="btn" id="submit" name="submit" (click)="onSubmit()">
      </div>
    </div>
</div>
</form>
</div>
