 <div style="background-image: url('/assets/images/admin.jpg');height:100%;width:100%;" >


       <app-admin-navbar></app-admin-navbar>
<div id="layoutSidenav">

<app-sidebar-admin></app-sidebar-admin>

<div id="layoutSidenav_content">
  <main>
	
    <div class="card bg-success"
    style="width: 75%; margin-left: 13%; margin-top: 1%; border-radius: 10px">
    <div class="card-header text-center text-light font-weight-bolder">Update Student Details</div>
    <div class="card-body bg-light" style="border-radius: 10px;">
      <form ngNativeValidate>
        <br/>
        
   
        <div class="row ">
   
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="firstName">First Name :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="text" class="form-control" id="firstName"
                name="firstName" placeholder="Enter First Name" tabindex="1"
                aria-label="firstName" aria-describedby="basic-addon2"
                [(ngModel)]="firstName"		required="required" >
   
            </div>
          </div>
          <div class="col-sm-1"></div>
   
          <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="firstName">Last Name :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="text" class="form-control" id="lastName"
                name="lastName" placeholder="Enter last name" tabindex="2"
                aria-label="lastName" aria-describedby="basic-addon2"
                [(ngModel)]="lastName"					required="required">
   
            </div>
          </div>
   
        </div>
   
   
   
   
   
   
   
        
        <div class="row ">
   
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="fatherName">Father Name :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="text" class="form-control" id="fatherName"
                name="fatherName" placeholder="Enter Father Name " required tabindex="3"
                [(ngModel)]="fatherName"						aria-label="firstName" aria-describedby="basic-addon2">
   
            </div>
          </div>
          <div class="col-sm-1"></div>
   
        <div class="col-sm-2 text-left" >
            <p class="text-dark">
              <label for="studentClass"> Class :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
                 <select class="form-control" required="required" [(ngModel)]="studentClass" name="studentClass" tabindex="4">
   
      
      <option value="Intermediate" selected="selected">Intermediate</option>
      <option value="HighSchool">High School</option>
      <option value="9">9<sup>th</sup></option>
       <option value="8">8<sup>th</sup></option>
      </select>
            </div>
          </div>
          
   
        </div>
   
        
        <div class="row ">
   
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="email">Email :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input class="form-control" id="email" name="email"
                placeholder="Enter Email " tabindex="5" type="email"
                aria-label="email" aria-describedby="basic-addon2"
                [(ngModel)]="email"		required="required">
   
            </div>
          </div>
          <div class="col-sm-1"></div>
   
          <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="password">Password :</label>
            </p>
          </div>
                               
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input class="form-control" type="password" id="password" tabindex="6"
                name="password" placeholder="Enter password "
                [(ngModel)]="password"   aria-label="password" aria-describedby="basic-addon2"
                required="required">
   
            </div>
          </div>
          
   
        </div>
      
        <div class="row ">
        
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="DateOfBirth">Date Of Birth :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="date" class="form-control"  id="dateOfBirth" 
              [(ngModel)]="dateOfBirth"   min="1994-01-01" value="2016-12-31" name="dateOfBirth" tabindex="7">
   
            </div>
          </div>
        
        
   
          <div class="col-sm-1"></div>
   
          <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="confirmPassword">Confirm Password :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input class="form-control" type="password" tabindex="8"
                id="confirmPassword" name="confirmPassword"
                [(ngModel)]="confirmPassword" placeholder="Enter password  " aria-label="confirmPassword"
                aria-describedby="basic-addon2" required="required" >
   
            </div>
          </div>
          
   
        </div>
   
   
      
        <div class="row"><div class="col-sm-12 text-right" style="margin-left:5%"><div style="color: red;font-size: 15px;margin-right: 15%  ">
          <label id="warningLabel" name="warningLabel">{{error}}</label></div></div>
          </div>
   
   <div class="row ">
   
          
          
          
            <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="phoneNumber">Phone Number :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input id="phone" name="phoneNumber"
                placeholder="phone number" required tabindex="9" type="tel"
                pattern="[0-9]{10}" class="form-control"
                [(ngModel)]="phoneNumber"				aria-label="lastName" aria-describedby="basic-addon2">
   
            </div>
          </div>
          
          
          <div class="col-sm-1"></div>
          
            <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="AlternateNumber">Alternate Number :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input id="phone" name="alternateNumber"
                placeholder="alternate number" required tabindex="10" type="tel"
                pattern="[0-9]{10}" class="form-control"
                aria-label="lastName" aria-describedby="basic-addon2">
   
            </div>
          </div>
   
        
   
        </div>
        
        
      
        
        <div class="row ">
   
          
          
          
          
          
          
          
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="houseNumber">House Number :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="number" class="form-control" id="houseNumber" tabindex="11"
                name="houseNumber" pattern="[0-9]"
                placeholder="Enter houseNumber " aria-label="houseNumber"
                [(ngModel)]="houseNumber"			aria-describedby="basic-addon2" required="required">
   
            </div>
          </div>
          
          <div class="col-sm-1"></div>
   
          <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="pincode">pincode :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="number" class="form-control"  tabindex="12" id="pincode" name="pincode" placeholder="Enter Pin Code" aria-label="houseNumber"
              [(ngModel)]="pincode"				aria-describedby="basic-addon2" required="required">
   
            </div>
          </div>
   
        </div>
    
        
   <div class="row ">
   
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="streetName">Street Name :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <input type="text" class="form-control" id="streetName" tabindex="13" name="streetName" placeholder="Street Address"
                aria-label="firstName" aria-describedby="basic-addon2"
                [(ngModel)]="streetName"			required="required">
   
            </div>
          </div>
          <div class="col-sm-1"></div>
   
          <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="city">City :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <select class="form-control" [(ngModel)]="city" name="city" tabindex="14">
   
      
     
      
        <option value="Agra" selected="selected">Agra</option>
        <option value="Aligarh">Aligarh</option>
         <option value="Bangalore" >Bangalore</option>
      <option value="Chennai">Chennai</option>
      <option value="Delhi">Delhi</option>
        <option value="Etawah">Etawah</option>
        <option value="Kanpur">Kanpur</option>
         <option value="Kolkatta">Kolakatta</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Hyderabad">Hyderabad</option>
      </select>
   
            </div>
          </div>
   
        </div>
   
        
   <div class="row ">
   
          <div class="col-sm-2 text-left" style="margin-left: 2%">
            <p class="text-dark">
              <label for="state">State :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
                <select class="form-control" [(ngModel)]="state" name="state" tabindex="15">
   
      
      <option value="Uttar Pradesh" selected="selected">Uttar Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Telangana">Telangana</option>
       <option value="Delhi">Delhi</option>
       <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Karnataka">Karnataka</option>
      
      </select>
            </div>
          </div>
          <div class="col-sm-1"></div>
   
          <div class="col-sm-2 text-left">
            <p class="text-dark">
              <label for="country">Country :</label>
            </p>
          </div>
   
          <div class="col-sm-3 text-left">
   
            <div class="input-group mb-6 ">
              <select class="form-control" [(ngModel)]="country" name="country" tabindex="16">
   
      
      <option value="India" selected="selected">India</option>
      <option value="Nepal">Nepal</option>
      <option value="Canada">Canada</option>
        <option value="Israel">Israel</option>
       
      </select>
   
            </div>
          </div>
   
        </div>
   
   
       
      <div class="row"><div class="col-sm-12 text-center"><div style="color: red;font-size: 15px; "><label >{{output}}</label></div></div>
   </div>
   
   
  
        <div class="row">
          <div class="col-sm-12 text-center text-dark">
            <input  id="regButton" type="submit" tabindex="17" value="Update" (click)="onSubmit()"
              class="btn btn-outline-success my-2 my-sm-0  text-dark c ">
          </div>
        </div>
       
   
   
   
      </form>
    </div>
   </div>
   
   
   
   
   
   
   
   
   
   
   
   
   
          </main>
    
<app-footer></app-footer>
</div>
</div><div>
